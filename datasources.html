<!DOCTYPE html>
	<head>
	
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	
	</head>

	<body style="background-color:#2A2D34;">
	<style>
		#container {
			padding : 30px;
		}

		#data-sources-title {
			font-size : 35px;
			color: #00adb5;
			padding : 30px;
		}

		a {
			color: inherit;
			text-decoration: none; /* no underline */
		}

		#datasource {
			padding : 10px;
			color: #E0E0E3;
			text-decoration: none;
			font-size : 20px;
		}

		#goback{
			border-radius: 5px;
			width: 70px;
			height: 30px;
			border: none;
			font-size: 15px;
			background-color: gainsboro;
			box-shadow: 3px 3px #888888;
			cursor:pointer;
			display: block;
			padding-top: 10px;
			margin: 0 auto;
			text-align: center;
			font-weight: 600;
		}
	
		#gobackwrapper{
			padding: 10px;
		}
	</style>
	
	
	<div id="container"> 
		<div id="gobackwrapper"> 
			<div id="goback">Home</div>
		</div>

		<div id="data-sources-title">
			Data Sources
		<div>
		<hr>
		<div id="datasource">
			<a href="https://github.com/CSSEGISandData/COVID-19"> Johns Hopkins dataset </a>
		</div>
		<div id="datasource">
			<a href="https://covidtracking.com/"> covidtracking </a>
		</div>
		<div id="datasource">
			<a href="https://www.nytimes.com/interactive/2020/us/coronavirus-us-cases.html#g-cases-by-county"> nytimes </a>
		</div>
	</div>
	<script>
		$('#goback').click(function(){
			location.href = 'https://covid-19-us-dataset.s3.amazonaws.com/covid.html'
		});
	</script>
	
	</body>
